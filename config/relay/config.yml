---
relay:
  upstream: 'http://host.docker.internal:8001/'
  host: 0.0.0.0
  port: 7899
logging:
  level: INFO
  enable_backtraces: false
limits:
  shutdown_timeout: 0
processing:
  enabled: true
  kafka_config:
    - {name: 'bootstrap.servers', value: 'sentry_kafka:9098'}
    # The maximum attachment chunk size is 1MB. Together with some meta data,
    # messages will never get larger than 2MB in total.
    - {name: 'message.max.bytes', value: 2097176}
    - {name: 'security.protocol', value: 'sasl_plaintext'}
    - {name: 'sasl.mechanism', value: 'SCRAM-SHA-256'}
    - {name: 'sasl.username', value: 'alice'}
    - {name: 'sasl.password', value: 'alice-secret'}
  topics:
    metrics_transactions: ingest-performance-metrics
    metrics_sessions: ingest-metrics
  redis: redis://sentry_redis:6379
